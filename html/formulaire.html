          <script>
            async function sendContact(ev) {
              ev.preventDefault();
              const senderpseudo = document
                .getElementById('pseudoInput').value;
                const sendername = document
                .getElementById('nameInput').value;
                const senderage = document
                .getElementById('ageInput').value;
                const sendernat = document
                .getElementById('natInput').value;
                const senderdoc = document
                .getElementById('docInput').value;
                const senderdispo = document
                .getElementById('dispoInput').value;
                const senderqual = document
                .getElementById('qualInput').value;
                const senderlien = document
                .getElementById('lienInput').value;
                const sendercv = document
                .getElementById('cvInput').value;
                const webhookBody = {
            embeds: [{
                title: 'Nouvelle Candidature LSPD',
                fields: [{
                    name: 'utilisateur discord',
                    value: senderpseudo
                  },
                  {
                    name: 'Prénom et Nom',
                    value: sendername
                  },
                  {
                    name: 'Date de naissance',
                    value: senderage
                  },
                  {
                    name: 'Nationalité',
                    value: sendernat
                  },
                  {
                    name: 'Les documents en ça possession',
                    value: senderdoc
                  },
                  {
                    name: 'les Disponibilités',
                    value: senderdispo
                  },
                  {
                    name: 'Qualiter et défaut',
                    value: senderqual
                  },
                  {
                    name: 'Lien de la lettre de motivation',
                    value: senderlien
                  },
                  {
                    name: 'Lien du cv',
                    value: sendercv
                  }
                ]
              }],
            };
              const webhookUrl = 'https://discord.com/api/webhooks/1152692335512141954/HX5A1y9vqkDnINfpRZ6MdwUKDuKFTSMOUB2uZHnUpBK4tj96ORyDera6FKmdrjGSQb5Y';
              const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookBody),
              });
              if (response.ok) {
                alert('Nous avons bien reçu votre message !');
              } else {
                alert('Il y avait une erreur! Réessayez plus tard!');
              }
            }
          </script>
